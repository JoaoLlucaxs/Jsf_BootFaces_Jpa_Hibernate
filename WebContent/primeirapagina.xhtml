<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<!--"http://java.sun.com/jsf/html" Ele não vem da web, e sim da dependencia do jsf no pom -->
	 <!-- suporte para jsf, prover várias funcionalidades extras-->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Olá jsf</title>
</head>
<body>
	
	<h:form id="frm">
		<h1>Olá JSF</h1>
		
		<h:graphicImage width="80" height="80" library="img" name="AS.png"/>
		
		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Cadastro em JSF"/>
			</f:facet>
		
			<h:outputLabel value="Id: "/>
			<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true"/>
		
			<h:outputLabel value="Nome: "/>
			<h:inputText value="#{pessoaBean.pessoa.nome}"/>
		
			
			<h:outputLabel value="Sobrenome: "/>
			<h:inputText value="#{pessoaBean.pessoa.sobrenome}"/> 
		
			<h:outputLabel value="Idade: "/>
			<h:inputText value="#{pessoaBean.pessoa.idade}"/> 
			
			<h:outputLabel value="Sexo: "/>
			<h:selectOneMenu id="campoSexo" value="#{pessoaBean.pessoa.sexo}">
				<f:selectItem itemValue="ADICIONE" itemLabel="-[Selecione]-" noSelectionOption="true"/>
				<f:selectItem itemValue="MASCULINO" itemLabel="M"/>
				<f:selectItem itemValue="FEMININO" itemLabel="F"/>
			</h:selectOneMenu>
			
			<h:outputLabel value="Framework: "/>
			<h:selectManyMenu id="campoFramework" value="#{pessoaBean.pessoa.frameworks}" style="height:150px;">
				<f:selectItem itemValue="ADICIONE" itemLabel="-[Selecione]-" noSelectionOption="true"/>
				<f:selectItem itemValue="Hibernate"/>
				<f:selectItem itemValue="Spring MVC" />
				<f:selectItem itemValue="Spring Boot" />
				<f:selectItem itemValue="Primefaces" />
				<f:selectItem itemValue="JSF" />
			</h:selectManyMenu>
			
			<h:outputLabel/>
			<h:panelGroup>
				<h:commandButton value="Novo" action="#{pessoaBean.novo()}"/>
				<h:commandButton value="Adicionar" action="#{pessoaBean.salvar()}"/>
				<h:commandButton value="Remover" action="#{pessoaBean.remove()}"/>
			</h:panelGroup>
		</h:panelGrid>
		
		<h:dataTable value="#{pessoaBean.pessoas}" var="p" border="3" cellpadding="6">
			<f:facet name="header">
				Lista de Pessoas Cadastradas
			</f:facet>
			
			
			<h:column> 
			<f:facet name="header">Id</f:facet>
				<h:outputText value="#{p.id}"/>
			</h:column>
			
			<h:column headerClass="Nome">
			<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{p.nome}"/>
			</h:column>
			
			<h:column headerClass="Sobrenome">
			<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{p.sobrenome}"/>
			</h:column>
			
			<h:column headerClass="Idade">
			<f:facet name="header">Idade</f:facet>
				<h:outputText value="#{p.idade}"/>
			</h:column>
			
			
			<h:column>
			<f:facet name="header">Editar</f:facet>
				<h:commandLink value="Editar">
					<f:setPropertyActionListener value="#{p}" target="#{pessoaBean.pessoa}"/>
				</h:commandLink>
			</h:column>
			
			<h:column>
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink value="Excluir" action="#{pessoaBean.remove()}">
					<f:setPropertyActionListener value="#{p}" target="#{pessoaBean.pessoa}"/>
				</h:commandLink>
			</h:column>
			
		</h:dataTable>
	</h:form>
</body>
</html>
