<title>Olá jsf</title>
</head>
<body>
	
	<h:form id="frm">
		<h1>Olá JSF</h1>
		
		<h:inputText value="#{pessoaBean.nome}"/> <br/>
		<h:inputText value="#{pessoaBean.sobrenome}"/> <br/>
		
		 <h:outputText value="#{pessoaBean.nomeCompleto}"/>
		  <br/>
		<h:commandButton value="Adicionar" action="#{pessoaBean.pegaNomeCompleto()}"/>
	</h:form>

</html>
