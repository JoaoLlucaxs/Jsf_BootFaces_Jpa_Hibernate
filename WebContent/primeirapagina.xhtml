<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"> <!-- Ele não vem da web, e sim da dependencia do jsf no pom -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Olá jsf</title>
</head>
<body>
	
	<h:form id="frm">
		<h1>Olá JSF</h1>
		
		<h:outputLabel value="Id: "/>
		<h:inputText value="#{pessoaBean.pessoa.id}"/>
		
		<h:outputLabel value="Nome: "/>
		<h:inputText value="#{pessoaBean.pessoa.nome}"/>
		
		<br/>
		<h:outputLabel value="Sobrenome: "/>
		<h:inputText value="#{pessoaBean.pessoa.sobrenome}"/> 
		
		<br/>
		<h:outputLabel value="Idade: "/>
		<h:inputText value="#{pessoaBean.pessoa.idade}"/> 
		
	
		
		<h:commandButton value="Adicionar" action="#{pessoaBean.salvar()}"/>
	</h:form>
</body>
</html>
